<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<form action="login" method="post">
<table>
	<tr>
		<td><label for="">Userid</label></td>
		<td><input type="text" placeholder="Type Userid Here" name="userid" /></td>
	</tr>
	<tr>
		<td><label for="">Password</label></td>
		<td><input type="password" placeholder="Type Password Here" name="password" /></td>
	</tr>
	<tr>
		<td><button type="submit">Login</button></td>
		<td><button type="reset">Clear</button></td>
	</tr>
</table>
</form>
</body>
</html>
